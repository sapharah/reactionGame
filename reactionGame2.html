<!doctype html>

<html>
	<head>
		<title>Reaction Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <style type="text/css">
            body {
                font-family: sans-serif;
            }
            .bold {
                font-weight: bold;
            }
            #shape {
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
                
            }
        
        
        </style>
	</head>

	<body>
        <h1>Test Your Reactions!</h1>
        <p>Click on the boxes and circles as quickly as you can!</p>
        <p class="bold">Your Time: <span id="timePassed"></span> </p>
        <div id="shape">
        
        
        
        </div>
        
        <script type="text/javascript">
            //variables 
            var start = new Date().getTime();
            
            //functions
             function getRandomColor() {
                var letters = "012345678ABCDEF".split("");
                var color = "#";
                for (var i = 0; i < 6; i++){
                     color += letters[Math.floor(Math.random() * 16)];  
                }
                return color;
               
            }
            
            function makeShape() {
                var top = Math.random() * 400;
                var left = Math.random() * 400;
                var width = Math.random() * 200 + 100;
                
                //to make it a circle
                if (Math.random() > 0.50) {
                    document.getElementById("shape").style.borderRadius = "50%";
                }
                else {
                     document.getElementById("shape").style.borderRadius = "0";    
                }
                
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "px";
                document.getElementById("shape").style.width = width + "px";
                document.getElementById("shape").style.height = width + "px";
                document.getElementById("shape").style.display = "block";
                start = new Date().getTime();
            }
            
           
            
            function appearAterDelay() {
                setTimeout(makeShape, Math.random() * 2000);
            }
            
            appearAterDelay();
            
            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none";
                var end = new Date().getTime();
                var timePassed = (end - start)/1000;
                document.getElementById("timePassed").innerHTML = timePassed + "s";
                appearAterDelay();
                
            }
        
        
        
        
        </script>

	</body>
</html>
